<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Product Card 1 -->
        <div class="col-md-3">
            <div class="card">
                <img src="https://cdn.britannica.com/88/212888-050-6795342C/study-lamp-electrical-cord.jpg" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Price: $10</p>
                    <div class="form-group">
                        <label for="quantity1">Quantity:</label>
                        <input type="number" class="form-control" id="quantity1" value="1" min="1">
                    </div>
                    <button class="btn btn-primary buy-now" data-name="Product 1" data-price="10" data-img="https://cdn.britannica.com/88/212888-050-6795342C/study-lamp-electrical-cord.jpg">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="col-md-3">
            <div class="card">
                <img src="https://images.pexels.com/photos/1648768/pexels-photo-1648768.jpeg?cs=srgb&dl=pexels-vika-glitter-392079-1648768.jpg&fm=jpg" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">Price: $20</p>
                    <div class="form-group">
                        <label for="quantity2">Quantity:</label>
                        <input type="number" class="form-control" id="quantity2" value="1" min="1">
                    </div>
                    <button class="btn btn-primary buy-now" data-name="Product 2" data-price="20" data-img="https://images.pexels.com/photos/1648768/pexels-photo-1648768.jpeg?cs=srgb&dl=pexels-vika-glitter-392079-1648768.jpg&fm=jpg">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="col-md-3">
            <div class="card">
                <img src="https://enzahome.pk/cdn/shop/files/doriansofagreen.webp?v=1697091817&width=600" class="card-img-top" alt="Product 3">
                <div class="card-body">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-text">Price: $15</p>
                    <div class="form-group">
                        <label for="quantity3">Quantity:</label>
                        <input type="number" class="form-control" id="quantity3" value="1" min="1">
                    </div>
                    <button class="btn btn-primary buy-now" data-name="Product 3" data-price="15" data-img="https://enzahome.pk/cdn/shop/files/doriansofagreen.webp?v=1697091817&width=600">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Product Card 4 -->
        <div class="col-md-3">
            <div class="card">
                <img src="https://expandfurniture.com/wp-content/uploads/2017/05/Soft-cube-sectional-modular-sofa-in-modern-beautiful-setting.jpg" class="card-img-top" alt="Product 4">
                <div class="card-body">
                    <h5 class="card-title">Product 4</h5>
                    <p class="card-text">Price: $25</p>
                    <div class="form-group">
                        <label for="quantity4">Quantity:</label>
                        <input type="number" class="form-control" id="quantity4" value="1" min="1">
                    </div>
                    <button class="btn btn-primary buy-now" data-name="Product 4" data-price="25" data-img="https://expandfurniture.com/wp-content/uploads/2017/05/Soft-cube-sectional-modular-sofa-in-modern-beautiful-setting.jpg">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modal-img" src="" class="img-fluid mb-3" alt="Product Image">
                <h5 id="modal-name"></h5>
                <p id="modal-quantity"></p>
                <p id="modal-price"></p>
                <div class="alert alert-success text-center mt-3">
                    <strong>Thank you for shopping!</strong> üéÅ
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('.buy-now').click(function(){
            let name = $(this).data('name');
            let price = $(this).data('price');
            let img = $(this).data('img');
            let quantityInput = $(this).closest('.card').find('input[type="number"]');
            let quantity = quantityInput.val();
            let totalPrice = price * quantity;

            $('#modal-img').attr('src', img);
            $('#modal-name').text('Name: ' + name);
            $('#modal-quantity').text('Quantity: ' + quantity);
            $('#modal-price').text('Total Price: $' + totalPrice);

            $('#productModal').modal('show');
        });
    });
</script>

</body>
</html>
